<div class="container-fluid mb-5"><!-- https://www.youtube.com/watch?v=2cWPk2X79is&list=PLC3y8-rFHvwhBRAgFinJR8KHIrCdTkZcZ&index=37 -->
  <h2>Products form</h2>
<form #productForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!submitted" novalidate>
  {{productForm.value | json}}
  <hr />
  {{productModel | json}}

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" required ([ngModel])="productsModel.title" id="title" name="title"  pattern="[A-Za-z]{3,15}" minlength="3" maxlength="15">
    <!-- <div class="alert alert-danger" > *ngIf="title.touched && !title.valid" -->
      <!-- <div *ngIf="title.errors.required">Title is required</div>
      <div *ngIf="title.errors.minlength">Title should be at least {{title.errors.minlength.requiredLength}} characters</div>
      <div *ngIf="title.errors.pattern">Title should match the pattern</div> 
    </div> -->
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" required ([ngModel])="productsModel.description" id="description" name="description" >
    <!-- <div class="alert alert-danger" *ngIf="description.touched && !description.valid"></div> -->
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" required ([ngModel])="productsModel.price" id="price" name="price" >
    <!-- <div class="alert alert-danger" *ngIf="price.touched && !price.valid"></div> -->
  </div>
  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input type="number" required ([ngModel])="productsModel.quantity" id="quantity" name="quantity" >
    <!-- <div class="alert alert-danger" *ngIf="quantity.touched && !quantity.valid"></div> -->
  </div>
  <div class="form-group">
    <input type="hidden" ([ngModel])="productsModel.image" value="fakeProduct.png">
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
</form>
</div>
