<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>
    Are you sure you want to delete product?
  </p>
  <button class="btn btn-outline-dark" (click)="activeModal.close()">Cancel</button>
  <button class="btn btn-outline-dark" (click)="delete(selectedProduct)">Delete</button>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
</div>
